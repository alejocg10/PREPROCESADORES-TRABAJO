<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTR SPORT</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <header>
        <img src="logo b 2.png" alt="CTR Sport Logo">
    </header>

    <div class="form-container">
        <h1>INGRESA TUS DATOS</h1>
        <form>
            <div>
                <label for="name">Nombre Completo:</label>
                <input type="text" id="name" name="name" required placeholder="Ingresa tu nombre completo">
            </div>

            <div>
                <label for="email">Correo:</label>
                <input type="email" id="email" name="email" required placeholder="ejemplo@mail.com">
            </div>

            <div>
                <label for="naci">Fecha de nacimiento:</label>
                <input type="date" id="naci" name="naci" required>
            </div>

            <div>
                <label for="num">Número de teléfono:</label>
                <input type="tel" id="num" name="num" required placeholder="+51 999 999 999">
            </div>

            <div>
                <label for="marca">Marca de auto:</label>
                <select name="marca" id="marca" required>
                    <option value="" disabled selected>Selecciona la marca</option>
                    <option value="ferrari">Ferrari</option>
                    <option value="lamborghini">Lamborghini</option>
                    <option value="porsche">Porsche</option>
                    <option value="mclaren">McLaren</option>
                    <option value="otro">Otro</option>
                </select>
            </div>

            <div>
                <label for="modelo">Modelo:</label>
                <input type="text" id="modelo" name="modelo" required placeholder="Modelo de tu auto">
            </div>

            <div class="form-actions">
                <button type="reset">Borrar</button>
                <button type="submit">Cotizar ahora</button>
            </div>
        </form>

        <p>¿Tienes alguna duda? <a href="contacto.html">Contáctanos</a></p>
    </div>

</body>

</html>
